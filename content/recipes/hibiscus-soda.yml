method:
  - instruction: "Bring the water to a boil in a saucepan over high heat."
  - instruction: "Add hisbiscus flowers, cover, reduce the heat and simmer for 15 minutes."
  - instruction: "Strain the liquid into a heat proof bowl and stir in sugar until disolved."
  - instruction: "Let the liquid cool to room temperature."
  - instruction: "Pour the liquid into a big masson jar and make sure to leave about 5cm of space at the top."
  - instruction: "Cover the jar (with a clean cloth, kitchen towel, paper towel, or coffee filter) and secure it with a rubber band."
  - instruction: "Write down the brewing date on a piece of masking tape and stick it on the jar."
  - instruction: "Let the jar sit at room temperature until the liquid starts bubbling (this may take anywhere from 3 to 10 days). Stir daily to prevent mold from forming."
  - instruction: "Let it bubble for a day or two and taste it. It should be less sweet. If not, let bubble another couple of days and taste it again."
  - instruction: "Once you like the taste, bottle it and refrigerate it (we recommend using beer bottles because the carbonation may be strong)."
  - instruction: "Failing to refrigerate it may result in exploding bottles."
